<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><h2>
    Sample Screen:
</h2>

<input type="text" id="text" >
<input type="button" onclick="Add()" value="Add">
<input type="button" onclick="DisPlay()" value="Display">
<p id="result"></p>
<script>
let x=0;
let array = Array();
function Add(){
    array[x]=document.getElementById('text').value;
    alert(array[x] +x);
    x++;
    document.getElementById('text').value='';
}
function DisPlay(){
    let e = '<hr>';
    for (let i = 0; i < array.length; i++) {
        e+='element'+i+'='+array[i]+'<br>'
    }document.getElementById('result').innerHTML=e;
}
</script>
</body>
</html>
